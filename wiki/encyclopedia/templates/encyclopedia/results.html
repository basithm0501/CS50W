{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Results</h1>
    <ul>
        {% for result in results %}
        <li><a href="/wiki/{{result}}">{{ result }}</a></li>
        {% empty %}
            <li>None</li>
        {% endfor %}
    </ul>

{% endblock %}
